<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="number" id="monthValue">
<button onclick="checkMonth()">Bấm để kiểm tra số ngày</button>
<br>
<p id="result"></p>
</body>
</html>
<script>
    function checkMonth() {
    let month = +document.getElementById("monthValue").value;
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("result").innerHTML = "Tháng có 31 ngày";
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("result").innerHTML = "Tháng có 30 ngày";
            break;
        case 2:
            document.getElementById("result").innerHTML = "Tháng có 28 hoặc 29 ngày";
            break;
        default:
            document.getElementById("result").innerHTML = "Dữ liệu sai!";

    }

    }
</script>
